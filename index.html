<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .calendar-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 100%;
            margin: 0 auto;
        }
        .day {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.9em;
            font-weight: 500;
            color: #34495e;
        }
        .day:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #3498db;
            color: #fff;
        }
        @media (max-width: 600px) {
            .calendar-list {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .day {
                padding: 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <h1>Backtesting Journal - March 2025</h1>
    <div id="calendar" class="calendar-list"></div>

    <script>
        function generateCalendar() {
            const calendarDiv = document.getElementById('calendar');
            const startDate = new Date('2025-03-01');
            const daysInMonth = 31;

            for (let i = 0; i < daysInMonth; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                const dayName = currentDate.toLocaleString('en-US', { weekday: 'short' });
                const dayNum = currentDate.getDate();
                const monthName = currentDate.toLocaleString('en-US', { month: 'short' });
                const year = currentDate.getFullYear();
                const dateString = `${dayName} ${dayNum} ${monthName} ${year}`;

                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = dateString;
                dayDiv.onclick = () => {
                    alert(`Clicked: ${dateString}. Add your backtest data here!`);
                };
                calendarDiv.appendChild(dayDiv);
            }
        }
        window.onload = generateCalendar;
    </script>
</body>
</html>
